<!DOCTYPE html>
<html>
    <heaed>
        <title>Previsão do Tempo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
        <link href="style.css" type="text/css" rel="stylesheet">
    </heaed>
    <body>

        <header>
            <h1>Previsão do tempo</h1>
            <h2>Confira as condições meteorológicas;</h2>
        </header>
        <div id="container">
            <form id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input 
                type="search" 
                name="city 
                name" id="city name" 
                placeholder="Buscar cidade">
                <buttom type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </buttom>
            </form>
            <div id="wearther">
                <h1 id="title">Venda Nova do Imigrante, BR </h1>
                <div id="infos">
                    <div id="temp">
                        <img id="temp_img" src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngkey.com%2Fpngs%2Fnuvem%2F&psig=AOvVaw1X8b1okRuMnw7pWoRAaYht&ust=1732102224377000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCOD_reWl6IkDFQAAAAAdAAAAABAY" alt="">
                        <div>
                            <p id="temp_value">
                                26<sup>C°</sup>
                            </p>
                            <p id="temp_description">
                                Ensolarado
                            </p>
                        </div>
                    </div>
                    <div id="other_infos">
                        <div class="info">
                            <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                            <div>
                                <h2>Temp. max</h2>
                                <p id="temp_max">
                                    32<sup>C°</sup>
                                </p>
                            </div>
                            <div class="info">
                                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                                <div>
                                    <h2>Temp. min</h2>
                                    <p id="temp_min">
                                        10<sup>C°</sup>
                                    </p>
                                </div>
                                <div class="info">
                                    <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                                    <div>
                                        <h2>Humidade</h2>
                                        <p id="humidity">
                                           50%
                                        </p>
                                    </div>
                                    <div class="info">
                                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                                        <div>
                                            <h2>Vento</h2>
                                            <p id="wind">
                                               50 Km/h
                                            </p>
                                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
        <main>
            <section id="apresentacao">
                <img id="imgClima" src="https://www.imagensempng.com.br/wp-content/uploads/2021/09/01-27.png" alt="diferentes climas"/>
                <article id="descricao">
                    <h1></h1>
                    <p></p>
                </article>
            </section>
          
                <section class ="dia1">Seg</section>
                <section class ="dia2">ter</section>
                <section class ="dia3">qua</section>
                <section class ="dia4">qui</section>
                <section class ="dia5">sex</section>
                <section class ="dia6">sab</section>
                <section class ="dia7">dom</section>
        </main>

        <section id="tempo">
            <aside  class="horarios"> 7h às 8h </aside>
            <aside  class="horarios" > 12h às 13h </aside>
            <aside  class="horarios"> 17h às 18h </aside>
        </section>

     
    </body>
</html>
</DOCTYPE>
