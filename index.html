<!DOCTYPE html>
    <heaed>
        <title>Previs찾o do Tempo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css" integrity="sha512-9xKTRVabjVeZmc+GUW8GgSmcREDunMM+Dt/GrzchfN8tkwHizc5RP4Ok/MXFFy5rIjJjzhndFScTceq5e6GvVQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />"
        <link href="style.css" type="text/css" rel="stylesheet">
    </heaed>
    <body>
        <div id="container">
            <form id="search">
                <i class="fa-solid fa-location-dot"></i>
                <input 
                type="search" 
                name="city 
                name" id="city name" 
                placeholder="Buscar cidade">
                <button type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
            <div id="wearther">
                <h1 id="title">Venda Nova do Imigrante, BR </h1>
                <div id="infos">
                    <div id="temp">
                        <img id="temp_img" src="https://images.vexels.com/content/154669/preview/meteorology-cloud-flat-icon-6829f5.png" width="120" height="120">
                        <div>
                            <p id="temp_value">
                                26<sup>C째</sup>
                            </p>
                            <p id="temp_description">
                                Ensolarado
                            </p>
                        </div>
                    </div>
                    <div id="other_infos">
                        <div class="info">
                            <i id="temp_max_icon" class="fa-solid fa-temperature-high"></i>
                            <div>
                                <h2>Temp. max</h2>
                                <p id="temp_max">
                                    32<sup>C째</sup>
                                </p>
                            </div>
                            <div class="info">
                                <i id="temp_min_icon" class="fa-solid fa-temperature-low"></i>
                                <div>
                                    <h2>Temp. min</h2>
                                    <p id="temp_min">
                                        10<sup>C째</sup>
                                    </p>
                                </div>
                                <div class="info">
                                    <i id="humidity_icon" class="fa-solid fa-droplet"></i>
                                    <div>
                                        <h2>Humidade</h2>
                                        <p id="humidity">
                                           50%
                                        </p>
                                    </div>
                                    <div class="info">
                                        <i id="wind_icon" class="fa-solid fa-wind"></i>
                                        <div>
                                            <h2>Vento</h2>
                                            <p id="wind">
                                               50 Km/h
                                            </p>
                                        </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="alert"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
